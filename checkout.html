    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopNow - Checkout</title>
    

    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        h1 {
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        
        .checkout-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }
        
        .checkout-form {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .form-section {
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .order-summary {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: fit-content;
        }
        
        .summary-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }
        
        .order-item {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 60px;
            height: 60px;
            margin-right: 1rem;
            border-radius: 6px;
            overflow: hidden;
            background-color: #f8f9fa;
            flex-shrink: 0;
        }
        
        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .item-info {
            flex-grow: 1;
        }
        
        .item-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .item-quantity {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .item-price {
            font-weight: 600;
            color: #27ae60;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            color: #555;
        }
        
        .summary-total {
            display: flex;
            justify-content: space-between;
            padding-top: 1rem;
            margin-top: 1rem;
            border-top: 2px solid #ecf0f1;
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1.5rem;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: #27ae60;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #229954;
        }
        
        .btn-primary:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NMJ6P3BG"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <header>
        <nav>
            <div class="logo">ShopNow</div>
        </nav>
    </header>
    
    <div class="container">
        <h1>Checkout</h1>
        <div class="checkout-container">
            <div class="checkout-form">
                <form id="checkoutForm">
                    <!-- Customer Information -->
                    <div class="form-section">
                        <div class="section-title">Customer Information</div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name *</label>
                                <input type="text" id="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name *</label>
                                <input type="text" id="lastName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" required>
                        </div>
                    </div>
                    
                    <!-- Shipping Address -->
                    <div class="form-section">
                        <div class="section-title">Shipping Address</div>
                        <div class="form-group">
                            <label for="address">Street Address *</label>
                            <input type="text" id="address" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City *</label>
                                <input type="text" id="city" required>
                            </div>
                            <div class="form-group">
                                <label for="state">State *</label>
                                <input type="text" id="state" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="zipCode">ZIP Code *</label>
                                <input type="text" id="zipCode" required>
                            </div>
                            <div class="form-group">
                                <label for="country">Country *</label>
                                <select id="country" required>
                                    <option value="">Select Country</option>
                                    <option value="US">United States</option>
                                    <option value="CA">Canada</option>
                                    <option value="UK">United Kingdom</option>
                                    <option value="AU">Australia</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Payment Information -->
                    <div class="form-section">
                        <div class="section-title">Payment Information</div>
                        <div class="form-group">
                            <label for="cardNumber">Card Number *</label>
                            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiryDate">Expiry Date *</label>
                                <input type="text" id="expiryDate" placeholder="MM/YY" required>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV *</label>
                                <input type="text" id="cvv" placeholder="123" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cardName">Name on Card *</label>
                            <input type="text" id="cardName" required>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="order-summary" id="orderSummary"></div>
        </div>
    </div>
    
    <script>
        // Initialize dataLayer
        window.dataLayer = window.dataLayer || [];
        
        // Get cart from localStorage
        function getCart() {
            return JSON.parse(localStorage.getItem('cart') || '[]');
        }
        
        // Calculate totals
        function calculateTotals() {
            const cart = getCart();
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.1; // 10% tax
            const shipping = cart.length > 0 ? 10 : 0;
            const total = subtotal + tax + shipping;
            
            return { subtotal, tax, shipping, total };
        }
        
        // Render order summary
        function renderOrderSummary() {
            const cart = getCart();
            const { subtotal, tax, shipping, total } = calculateTotals();
            const summaryDiv = document.getElementById('orderSummary');
            
            if (cart.length === 0) {
                window.location.href = 'cart.html';
                return;
            }
            
            const itemsHTML = cart.map(item => `
                <div class="order-item">
                    <div class="item-image">
                        <img src="${item.image}" alt="${item.name}">
                    </div>
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-quantity">Qty: ${item.quantity}</div>
                    </div>
                    <div class="item-price">$${(item.price * item.quantity).toFixed(2)}</div>
                </div>
            `).join('');
            
            summaryDiv.innerHTML = `
                <div class="summary-title">Order Summary</div>
                ${itemsHTML}
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span>$${subtotal.toFixed(2)}</span>
                </div>
                <div class="summary-row">
                    <span>Tax (10%):</span>
                    <span>$${tax.toFixed(2)}</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span>$${shipping.toFixed(2)}</span>
                </div>
                <div class="summary-total">
                    <span>Total:</span>
                    <span>$${total.toFixed(2)}</span>
                </div>
                <button class="btn btn-primary" onclick="submitOrder()">
                    Place Order
                </button>
            `;
        }
        
        // GTM Event: Add Payment Info
        function pushAddPaymentInfo() {
            const cart = getCart();
            const { total } = calculateTotals();
            
            window.dataLayer.push({
                event: 'add_payment_info',
                ecommerce: {
                    currency: 'USD',
                    value: total,
                    payment_type: 'Credit Card',
                    items: cart.map(item => ({
                        item_id: item.id,
                        item_name: item.name,
                        item_category: item.category,
                        item_brand: item.brand,
                        price: item.price,
                        quantity: item.quantity
                    }))
                }
            });
        }
        
        // Submit order
        function submitOrder() {
            const form = document.getElementById('checkoutForm');
            
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            // Get form data
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zipCode: document.getElementById('zipCode').value,
                country: document.getElementById('country').value
            };
            
            // Generate transaction ID
            const transactionId = 'TXN-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            
            // Save order data
            const cart = getCart();
            const { subtotal, tax, shipping, total } = calculateTotals();
            
            const orderData = {
                transactionId,
                ...formData,
                items: cart,
                subtotal,
                tax,
                shipping,
                total,
                date: new Date().toISOString()
            };
            
            localStorage.setItem('lastOrder', JSON.stringify(orderData));
            
            // GTM Event: Add Shipping Info
            window.dataLayer.push({
                event: 'add_shipping_info',
                ecommerce: {
                    currency: 'USD',
                    value: total,
                    shipping_tier: 'Standard',
                    items: cart.map(item => ({
                        item_id: item.id,
                        item_name: item.name,
                        item_category: item.category,
                        item_brand: item.brand,
                        price: item.price,
                        quantity: item.quantity
                    }))
                }
            });
            
            // Redirect to purchase page
            window.location.href = 'purchase.html';
        }
        
        // Initialize
        renderOrderSummary();
        
        // Push add payment info when user starts entering card details
        let paymentInfoPushed = false;
        document.getElementById('cardNumber').addEventListener('focus', function() {
            if (!paymentInfoPushed) {
                pushAddPaymentInfo();
                paymentInfoPushed = true;
            }
        });
    </script>
</body>
</html>
