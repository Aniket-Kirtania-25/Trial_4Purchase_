<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopNow - Shopping Cart</title>

    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #3498db;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        h1 {
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        
        .cart-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }
        
        .cart-items {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-icon {
            font-size: 3rem;
            margin-right: 1.5rem;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        
        .item-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .item-details {
            flex-grow: 1;
        }
        
        .item-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: #2c3e50;
        }
        
        .item-category {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .item-price {
            font-size: 1.2rem;
            color: #27ae60;
            font-weight: bold;
            margin-right: 2rem;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-right: 2rem;
        }
        
        .qty-btn {
            background-color: #3498db;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .qty-btn:hover {
            background-color: #2980b9;
        }
        
        .quantity {
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }
        
        .remove-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .remove-btn:hover {
            background-color: #c0392b;
        }
        
        .cart-summary {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: fit-content;
        }
        
        .summary-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            color: #555;
        }
        
        .summary-total {
            display: flex;
            justify-content: space-between;
            padding-top: 1rem;
            margin-top: 1rem;
            border-top: 2px solid #ecf0f1;
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1.5rem;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: #27ae60;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #229954;
        }
        
        .empty-cart {
            text-align: center;
            padding: 3rem;
            color: #7f8c8d;
        }
        
        .empty-cart-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .cart-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    
    <header>
        <nav>
            <div class="logo">ShopNow</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="cart-container">
            <div class="cart-items" id="cartItems"></div>
            <div class="cart-summary" id="cartSummary"></div>
        </div>
    </div>
    
    <script>
        // Initialize dataLayer
        window.dataLayer = window.dataLayer || [];
        
        // Get cart from localStorage
        function getCart() {
            return JSON.parse(localStorage.getItem('cart') || '[]');
        }
        
        // Save cart to localStorage
        function saveCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
        }
        
        // Calculate totals
        function calculateTotals() {
            const cart = getCart();
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.1; // 10% tax
            const shipping = cart.length > 0 ? 10 : 0;
            const total = subtotal + tax + shipping;
            
            return { subtotal, tax, shipping, total };
        }
        
        // Render cart items
        function renderCart() {
            const cart = getCart();
            const cartItemsDiv = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">ðŸ›’</div>
                        <h2>Your cart is empty</h2>
                        <p>Add some items to get started!</p>
                        <button class="btn btn-primary" onclick="window.location.href='index.html'">
                            Continue Shopping
                        </button>
                    </div>
                `;
                document.getElementById('cartSummary').innerHTML = '';
                return;
            }
            
            cartItemsDiv.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <div class="item-icon">
                        <img src="${item.image}" alt="${item.name}">
                    </div>
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-category">${item.category}</div>
                    </div>
                    <div class="item-price">$${item.price.toFixed(2)}</div>
                    <div class="quantity-controls">
                        <button class="qty-btn" onclick="updateQuantity('${item.id}', -1)">-</button>
                        <span class="quantity">${item.quantity}</span>
                        <button class="qty-btn" onclick="updateQuantity('${item.id}', 1)">+</button>
                    </div>
                    <button class="remove-btn" onclick="removeItem('${item.id}')">Remove</button>
                </div>
            `).join('');
            
            renderSummary();
        }
        
        // Render summary
        function renderSummary() {
            const { subtotal, tax, shipping, total } = calculateTotals();
            const summaryDiv = document.getElementById('cartSummary');
            
            summaryDiv.innerHTML = `
                <div class="summary-title">Order Summary</div>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span>$${subtotal.toFixed(2)}</span>
                </div>
                <div class="summary-row">
                    <span>Tax (10%):</span>
                    <span>$${tax.toFixed(2)}</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span>$${shipping.toFixed(2)}</span>
                </div>
                <div class="summary-total">
                    <span>Total:</span>
                    <span>$${total.toFixed(2)}</span>
                </div>
                <button class="btn btn-primary" onclick="proceedToCheckout()">
                    Proceed to Checkout
                </button>
            `;
        }
        
        // Update quantity
        function updateQuantity(productId, change) {
            let cart = getCart();
            const item = cart.find(i => i.id === productId);
            
            if (item) {
                const oldQuantity = item.quantity;
                item.quantity += change;
                
                if (item.quantity <= 0) {
                    removeItem(productId);
                    return;
                }
                
                saveCart(cart);
                
                // GTM Event: Update quantity
                if (change > 0) {
                    // Add to cart
                    window.dataLayer.push({
                        event: 'add_to_cart',
                        ecommerce: {
                            currency: 'USD',
                            value: item.price,
                            items: [{
                                item_id: item.id,
                                item_name: item.name,
                                item_category: item.category,
                                item_brand: item.brand,
                                price: item.price,
                                quantity: 1
                            }]
                        }
                    });
                } else {
                    // Remove from cart
                    window.dataLayer.push({
                        event: 'remove_from_cart',
                        ecommerce: {
                            currency: 'USD',
                            value: item.price,
                            items: [{
                                item_id: item.id,
                                item_name: item.name,
                                item_category: item.category,
                                item_brand: item.brand,
                                price: item.price,
                                quantity: 1
                            }]
                        }
                    });
                }
                
                renderCart();
            }
        }
        
        // Remove item
        function removeItem(productId) {
            let cart = getCart();
            const item = cart.find(i => i.id === productId);
            
            if (item) {
                // GTM Event: Remove from Cart
                window.dataLayer.push({
                    event: 'remove_from_cart',
                    ecommerce: {
                        currency: 'USD',
                        value: item.price * item.quantity,
                        items: [{
                            item_id: item.id,
                            item_name: item.name,
                            item_category: item.category,
                            item_brand: item.brand,
                            price: item.price,
                            quantity: item.quantity
                        }]
                    }
                });
                
                cart = cart.filter(i => i.id !== productId);
                saveCart(cart);
                renderCart();
            }
        }
        
        // Proceed to checkout
        function proceedToCheckout() {
            const cart = getCart();
            
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            // GTM Event: Begin Checkout
            const { total } = calculateTotals();
            window.dataLayer.push({
                event: 'begin_checkout',
                ecommerce: {
                    currency: 'USD',
                    value: total,
                    items: cart.map(item => ({
                        item_id: item.id,
                        item_name: item.name,
                        item_category: item.category,
                        item_brand: item.brand,
                        price: item.price,
                        quantity: item.quantity
                    }))
                }
            });
            
            // Redirect to checkout
            window.location.href = 'checkout.html';
        }
        
        // GTM Event: View Cart
        function pushViewCart() {
            const cart = getCart();
            const { total } = calculateTotals();
            
            if (cart.length > 0) {
                window.dataLayer.push({
                    event: 'view_cart',
                    ecommerce: {
                        currency: 'USD',
                        value: total,
                        items: cart.map(item => ({
                            item_id: item.id,
                            item_name: item.name,
                            item_category: item.category,
                            item_brand: item.brand,
                            price: item.price,
                            quantity: item.quantity
                        }))
                    }
                });
            }
        }
        
        // Initialize
        renderCart();
        pushViewCart();
    </script>
</body>
</html>
