<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopNow - Purchase Complete</title>
    
    
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .purchase-container {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .success-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: scaleIn 0.5s ease-out;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        h1 {
            color: #27ae60;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        .order-id {
            background-color: #ecf0f1;
            padding: 1rem;
            border-radius: 6px;
            margin: 1.5rem 0;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: #2c3e50;
        }
        
        .confirmation-text {
            color: #555;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .order-details {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: left;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .detail-row:last-child {
            border-bottom: none;
            font-weight: bold;
            padding-top: 1rem;
            margin-top: 0.5rem;
            border-top: 2px solid #dee2e6;
        }
        
        .detail-label {
            color: #666;
        }
        
        .detail-value {
            color: #2c3e50;
            font-weight: 500;
        }
        
        .purchased-items {
            margin-top: 1.5rem;
            text-align: left;
        }
        
        .items-title {
            font-weight: 600;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: white;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
        
        .item-image {
            width: 50px;
            height: 50px;
            margin-right: 1rem;
            border-radius: 4px;
            overflow: hidden;
            background-color: #f8f9fa;
            flex-shrink: 0;
        }
        
        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .item-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-grow: 1;
        }
        
        .item-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        
        .item-name {
            font-weight: 500;
        }
        
        .item-quantity {
            color: #7f8c8d;
            margin-left: 0.5rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
        
        .customer-info {
            background-color: #e8f5e9;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .customer-info p {
            margin: 0.5rem 0;
            color: #2c3e50;
        }
        
        .customer-info strong {
            color: #27ae60;
        }
    </style>
</head>
<body>

    
    <div class="purchase-container">
        <div class="success-icon">âœ…</div>
        <h1>Order Confirmed!</h1>
        
        <p class="confirmation-text">
            Thank you for your purchase. Your order has been successfully processed and you will receive a confirmation email shortly.
        </p>
        
        <div class="order-id" id="orderId"></div>
        
        <div class="customer-info" id="customerInfo"></div>
        
        <div class="order-details" id="orderDetails"></div>
        
        <div class="purchased-items" id="purchasedItems"></div>
        
        <div>
            <a href="index.html" class="btn btn-primary" onclick="clearCart()">Continue Shopping</a>
            <button class="btn btn-secondary" onclick="window.print()">Print Receipt</button>
        </div>
    </div>
    
    <script>
        // Initialize dataLayer
        window.dataLayer = window.dataLayer || [];
        
        // Get order data
        function getOrderData() {
            const orderData = localStorage.getItem('lastOrder');
            if (!orderData) {
                window.location.href = 'index.html';
                return null;
            }
            return JSON.parse(orderData);
        }
        
        // Render purchase confirmation
        function renderPurchaseConfirmation() {
            const order = getOrderData();
            if (!order) return;
            
            // Display Order ID
            document.getElementById('orderId').textContent = `Order ID: ${order.transactionId}`;
            
            // Display Customer Info
            document.getElementById('customerInfo').innerHTML = `
                <p><strong>Customer:</strong> ${order.firstName} ${order.lastName}</p>
                <p><strong>Email:</strong> ${order.email}</p>
                <p><strong>Shipping Address:</strong> ${order.address}, ${order.city}, ${order.state} ${order.zipCode}, ${order.country}</p>
            `;
            
            // Display Order Details
            document.getElementById('orderDetails').innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">Subtotal:</span>
                    <span class="detail-value">$${order.subtotal.toFixed(2)}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Tax:</span>
                    <span class="detail-value">$${order.tax.toFixed(2)}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Shipping:</span>
                    <span class="detail-value">$${order.shipping.toFixed(2)}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Total:</span>
                    <span class="detail-value">$${order.total.toFixed(2)}</span>
                </div>
            `;
            
            // Display Purchased Items
            const itemsHTML = order.items.map(item => `
                <div class="item">
                    <div class="item-info">
                        <div class="item-image">
                            <img src="${item.image}" alt="${item.name}">
                        </div>
                        <span>
                            <span class="item-name">${item.name}</span>
                            <span class="item-quantity">x${item.quantity}</span>
                        </span>
                    </div>
                    <span>$${(item.price * item.quantity).toFixed(2)}</span>
                </div>
            `).join('');
            
            document.getElementById('purchasedItems').innerHTML = `
                <div class="items-title">Items Purchased:</div>
                ${itemsHTML}
            `;
            
            // Fire GTM Purchase Event
            firePurchaseEvent(order);
        }
        
        // GTM Event: Purchase
        function firePurchaseEvent(order) {
            window.dataLayer.push({ ecommerce: null }); // Clear previous ecommerce object
            window.dataLayer.push({
                event: 'purchase',
                ecommerce: {
                    transaction_id: order.transactionId,
                    affiliation: 'ShopNow Online Store',
                    value: order.total,
                    tax: order.tax,
                    shipping: order.shipping,
                    currency: 'USD',
                    coupon: '',
                    items: order.items.map((item, index) => ({
                        item_id: item.id,
                        item_name: item.name,
                        item_category: item.category,
                        item_brand: item.brand,
                        price: item.price,
                        quantity: item.quantity,
                        index: index
                    }))
                },
                user_data: {
                    email: order.email,
                    phone_number: order.phone,
                    address: {
                        first_name: order.firstName,
                        last_name: order.lastName,
                        street: order.address,
                        city: order.city,
                        region: order.state,
                        postal_code: order.zipCode,
                        country: order.country
                    }
                }
            });
            
            console.log('Purchase event fired:', order.transactionId);
        }
        
        // Clear cart
        function clearCart() {
            localStorage.removeItem('cart');
        }
        
        // Initialize
        renderPurchaseConfirmation();
        clearCart();
    </script>
</body>
</html>
